<!DOCTYPE html>
<html>
<head>
    <title>Click</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body style="height: 1500px;">
<input type="button" id="input" style="position: absolute; margin-left: 100px; margin-top: 100px;"/>
<input type="button" id="input1" style="position: absolute; margin-left: 150px; margin-top: 150px;"/>
<input type="text" id="inputText" style="position: absolute; margin-left: 170px; margin-top: 170px;" value="123456789"/>

<div id="div1" style="padding: 5px; overflow: auto; width: 500px; height: 200px; margin-left: 350px;">
    <div id="div2" style="padding: inherit; overflow: inherit; width: 450px; height: 510px;">
        <div id="div3" style="padding: inherit; overflow: inherit;width: 400px; height: 620px;">
            <div id='div4' style="padding: inherit; overflow: inherit; width: 350px; height: 1230px;">
                <div id='aim' style="width: 100%; height: 1px; background-color: #ff0000;"></div>
            </div>
        </div>
    </div>
    <div id='div5' style="height: 20px; width: 20px; margin-top: 50px; background-color: #ff0000"></div>
</div>

<div style="width: 1px; height: 1500px; position: absolute;"></div>
<script type="text/javascript">
    document.getElementById('input').onclick = function(){
        this.style.marginLeft = Math.floor(Math.random() * 100) + 'px';
        this.style.marginTop = Math.floor(Math.random() * 100) + 'px';
    };
</script>
</body>
</html>
