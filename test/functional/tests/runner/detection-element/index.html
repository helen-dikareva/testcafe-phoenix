<!DOCTYPE html>
<html>
<head>
    <title>Detection elements after event simulation</title>
    <style>
        div {
            position: absolute;
            border: 1px solid black;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body style="height: 1500px;">
<div id="div1" style="left: 100px; top: 100px; background-color: red;"></div>
<div id="div2" style="left: 100px; top: 300px; background-color: green;"></div>

<input id="input1" style="position: absolute; left: 400px; top: 200px;" value="12345"/>
<input id="input2" style="position: absolute; left: 400px; top: 400px;" value="qwerty"/>
</body>
</html>
