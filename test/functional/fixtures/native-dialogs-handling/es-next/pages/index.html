<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="buttonAlert">Alert</button>
<button id="buttonConfirm">Confirm</button>
<button id="buttonPrompt">Prompt</button>

<button id="buttonAllDialogsSequence">AllDialogsSequence</button>
<button id="buttonAlertConfirm">AllDialogsSequence</button>
<button id="buttonDialogsSequence">DialogsSequence</button>
<button id="buttonDialogAfterTimeout">DialogAfterTimeout</button>
<button id="buttonRedirect">RedirectBetweenDialogs</button>

<button id="enableBeforeUnload">EnableBeforeUnload</button>

<a id="linkToConfirmPage" href="confirm.html">Confirm page</a>
<a id="linkToPromptPage" href="prompt.html">Prompt page</a>
<a id="linkToThisPage" href="index.html">This page</a>

<button id="withoutDialog">Without dialog</button>
<div id="result"></div>

<script>
    document.getElementById('buttonAlert').addEventListener('click', function () {
        alert('Alert!');
    });

    document.getElementById('buttonConfirm').addEventListener('click', function () {
        confirm('Confirm?');
    });

    document.getElementById('buttonPrompt').addEventListener('click', function () {
        prompt('Prompt:', 'defaultText');
    });

    document.getElementById('buttonAllDialogsSequence').addEventListener('click', function () {
        alert('Alert!');
        alert('Alert!');
        confirm('Confirm?');
        confirm('Confirm?');
        prompt('Prompt:', 'defaultText');
        prompt('Prompt:', 'defaultText');
        document.location.reload();
    });

    document.getElementById('buttonAlertConfirm').addEventListener('click', function () {
        alert('Alert!');
        confirm('Confirm?');
    });

    document.getElementById('buttonDialogsSequence').addEventListener('click', function () {
        alert('Alert!');
        confirm('Confirm?');
        prompt('Prompt:', 'defaultText');
    });

    document.getElementById('buttonDialogAfterTimeout').addEventListener('click', function () {
        window.setTimeout(function () {
            alert('Alert!');
        }, 1000);
    });

    document.getElementById('buttonRedirect').addEventListener('mousedown', function () {
        alert('Alert!');

        document.location.href = 'http://localhost:3000/native-dialogs-handling/es-next/pages/confirm.html'
    });

    document.getElementById('enableBeforeUnload').addEventListener('click', function () {
        window.onbeforeunload = function (e) {
            e.returnValue = 'Before unload';

            return 'Before unload';
        };
    });
</script>
</body>
</html>
